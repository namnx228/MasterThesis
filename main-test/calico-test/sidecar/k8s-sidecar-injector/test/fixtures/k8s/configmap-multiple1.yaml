---
apiVersion: v1
kind: ConfigMap
metadata:
  name: multiple1
  namespace: default
data:
  env1: |
    name: env1
    env:
      - name: FOO_BAR
        value: "something interesting"
      - name: DATACENTER
        value: "from-injection"
      - name: ENVIRONMENT
        value: "production"
  test-tumblr1: |
    name: sidecar-test
    env:
      - name: DATACENTER
        value: foo
      - name: FROM_INJECTOR
        value: bar
    containers:
    - name: sidecar-nginx
      image: nginx:1.12.2
      imagePullPolicy: IfNotPresent
      env:
        - name: DATACENTER
          value: bf2
      ports:
        - containerPort: 80
      volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx
    - name: another-sidecar
      image: foo:69
      ports:
        - containerPort: 420
    volumes:
    - name: nginx-conf
      configMap:
        name: nginx-configmap
