  name: test1 isolation
rules:
- apiGroups: [""] # "" indicates the core API group
  resources: ["pods", "networkpolicy", "services", "role", "rolebinding", "deployments", "node", "pods/attach", "pods/exec"]
  verbs: ["view", "create", "get", "watch", "list", "edit", "delete"]
